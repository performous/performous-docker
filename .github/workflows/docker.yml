name: Build Containers

on:
  ## Triggers the workflow on push or pull request events for everything
  ## TO DO: Don't do pushed to dockerhub when not on master
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

  ## Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ## Separate builds for each container
  ubuntu_18-04:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
      - name: Build Ubuntu 18.04 Container
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.ubuntu18.04
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/performous-build:ubuntu18.04
          
