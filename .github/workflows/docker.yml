## You will need to make the repository you are pushing to Publicly Visible
## to use the actions in the performous repo without modification
name: Build Containers

on:
  push:
    branches:
      - master
      - '[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+'
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'
      - '[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+'

  # On anything pull request related
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  ## Run on a schedule to get monthly updates
  schedule:
    - cron: "* * 28 * *"

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository_owner }}

jobs:
  # Only here for legacy reasons. For newer versions please use the Ubuntu job with the matrix.
  ubuntu_18-04:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to the container registry
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}                
          username: ${{ env.REPO_NAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build and optional Push Ubuntu 18.04 Container
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.ubuntu18.04
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ghcr.io/${{ env.REPO_NAME }}/deps:ubuntu18.04

  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 20.04
          - 22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to the container registry
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}                
          username: ${{ env.REPO_NAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optional Push Ubuntu ${{ matrix.os }} Container
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.ubuntu
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ghcr.io/${{ env.REPO_NAME }}/deps:ubuntu${{ matrix.os }}
          build-args: OS_VERSION=${{ matrix.os }}

  debian:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 10 # Buster
          - 11 # Bullseye
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to the container registry
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}                
          username: ${{ env.REPO_NAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optional Push Debian ${{ matrix.os }} Container
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.debian
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ghcr.io/${{ env.REPO_NAME }}/deps:debian${{ matrix.os }}
          build-args: OS_VERSION=${{ matrix.os }}

  fedora:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 33
          - 34
          - 35
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to the container registry
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}                
          username: ${{ env.REPO_NAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optional Push Fedora ${{ matrix.os }} Container
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.fedora
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ghcr.io/${{ env.REPO_NAME }}/deps:fedora${{ matrix.os }}
          build-args: OS_VERSION=${{ matrix.os }}